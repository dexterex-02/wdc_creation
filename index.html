<!DOCTYPE html>
<html>
<head>
    <title>Dog Breed Data Connector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script>
        (function() {
    // Create tableau connector object
    var myConnector = tableau.makeConnector();

    // Define the schema for the data
    myConnector.getSchema = function(schemaCallback) {
        var cols = [{
            id: "movieID",
            dataType: tableau.dataTypeEnum.int
        }, {
            id: "name",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "genre",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "duration",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "stars",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "director",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "multimedia",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "streaming",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "rating",
            dataType: tableau.dataTypeEnum.float
        }, {
            id: "image",
            dataType: tableau.dataTypeEnum.string
        }];

        var tableSchema = {
            id: "movieData",
            alias: "Movie Data",
            columns: cols
        };

        schemaCallback([tableSchema]);
    };

    // Download the data
    myConnector.getData = function(table, doneCallback) {
        var apiUrl = "https://localhost:7191/api/Movie/GetMovie";

        $.getJSON(apiUrl, function(resp) {
            var data = resp;

            tableData = [];

            // Iterate over each movie object and push it to tableData
            data.forEach(function(movie) {
                tableData.push({
                    "movieID": movie.movieID,
                    "name": movie.name,
                    "genre": movie.genre,
                    "duration": movie.duration,
                    "stars": movie.stars,
                    "director": movie.director,
                    "multimedia": movie.multimedia,
                    "streaming": movie.streaming,
                    "rating": movie.rating,
                    "image": movie.image.filePath
                });
            });

            // Send the data to Tableau
            table.appendRows(tableData);
            doneCallback();
        });
    };

    // Register the connector
    tableau.registerConnector(myConnector);

    // Initialize the connector
    $(document).ready(function() {
        $("#submitButton").click(function() {
            tableau.connectionName = "Movie Data";
            tableau.submit();
        });
    });
})();
    </script>
</head>
<body>
    <button id="submitButton">Connect to Dog Breeds Data</button>
</body>
</html>
